<app-navbar></app-navbar>
<main fxFlex>
  <article fxFlex>
    <h1>Meus pagamentos</h1>
    <div fxLayout="column" fxLayoutGap="1.5rem">
      <div fxFlex fxLayout="row" fxLayoutAlign="end center">
        <button class="btn btn-primary tasks-button__new">Adicionar Pagamento</button>
      </div>
      <div class="tasks-table__container" fxLayout="column">
        <div class="task-table__toolbar" fxFlex fxLayout="row">
          <mat-form-field appearance="outline" class="tasks-table__search">
            <input matInput placeholder="Pesquisar por usuário" (keyup)="filter($event)" />
            <div class="tasks-table__search-icon" matSuffix></div>
          </mat-form-field>
          <div>
            <!--
              <mat-paginator [pageSize]="paginatorOptions.pageSize" 
                [pageSizeOptions]="paginatorOptions.pageSizeOptions" 
                itemsPerPageLabel="Exibir">
              </mat-paginator>
            -->
            <!--
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>

            -->

          </div>          
        </div>
        <div fxFlex fxLayout="row">
          <table mat-table fxFlex [dataSource]="dataSource">
            <ng-container matColumnDef="user">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Usuário</th>
              <td mat-cell *matCellDef="let element">
                <div fxLayout="column">
                  <p class="tasks-table__name">{{element.name}}</p>
                  <small class="tasks-table__username">@{{element.username}}</small>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="title">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Título</th>
              <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Data</th>
              <td mat-cell *matCellDef="let element">
                <div fxLayout="column">
                  <p class="tasks-table__name">{{formatDate(element.date, 'D MMM YYYY')}}</p>
                  <small class="tasks-table__username">{{formatDate(element.date, 'hh:mm A')}}</small>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="value">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Valor</th>
              <td mat-cell *matCellDef="let element">{{element.value | currency: 'BRL':'symbol':'1.2-2' }}</td>
            </ng-container>
            <ng-container matColumnDef="isPayed">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Pago</th>
              <td mat-cell *matCellDef="let element">
                <div [ngClass]="element.isPayed ? 'tasks-table__payed-icon': 'tasks-table__unpayed-icon' "></div>
              </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </article>
</main>
